{% extends 'base.html' %}

{% block head %}
<title style="text-align: center;">Task Master</title>
{% endblock %}


{% block body %}
<div style="margin: 50px 200px;" class="content">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
